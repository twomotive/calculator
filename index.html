<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer>
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="firstrow">
            <div class="screen">
                <div id="history">
                    <p id="histext"></p>
                </div>
                <span id="result">
                </span>
            </div>
            <button id="clear">C</button>
        </div>
        <div class="secondrow">
            <button class="btnum" value="7">7</button>
            <button class="btnum" value="8">8</button>
            <button class="btnum" value="9">9</button>
            <button class="pros" id="sum">+</button>
        </div>
        <div class="thirdrow">
            <button class="btnum" value="4">4</button>
            <button class="btnum" value="5">5</button>
            <button class="btnum" value="6">6</button>
            <button class="pros" id="sub">-</button>
        </div>
        <div class="fourthrow">
            <button class="btnum" value="1">1</button>
            <button class="btnum" value="2">2</button>
            <button class="btnum" value="3">3</button>
            <button class="pros" id="mul">*</button>
        </div>
        <div class="fifthrow">
            <button class="btnum" id="dot">.</button>
            <button class="btnum">0</button>
            <button class="pros" id="div">/</button>
            <button class="dis" id="equal">=</button>
        </div>
    </div>
</body>

</html>
