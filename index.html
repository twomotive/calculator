<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="firstrow">
            <div class="screen"></div>
        </div>
        <div class="secondrow">
            <button class="btnum">7</button>
            <button class="btnum">8</button>
            <button class="btnum">9</button>
            <button class="pros">+</button>
        </div>
        <div class="thirdrow">
            <button class="btnum">4</button>
            <button class="btnum">5</button>
            <button class="btnum">6</button>
            <button class="pros">-</button>
        </div>
        <div class="fourthrow">
            <button class="btnum">1</button>
            <button class="btnum">2</button>
            <button class="btnum">3</button>
            <button class="pros">*</button>
        </div>
        <div class="fifthrow">
            <button class="pros">.</button>
            <button class="btnum">0</button>
            <button class="pros">/</button>
            <button class="pros">=</button>
        </div>
    </div>
</body>

</html>
